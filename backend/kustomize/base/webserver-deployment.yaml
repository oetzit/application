apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      component: webserver
  template:
    metadata:
      labels:
        component: webserver
    spec:
      containers:
        - name: webserver
          # NOTE: use `minikube image load oetzi:latest` to push into container runtime
          image: oetzi:latest
          # NOTE: Never is useful only for locla testing in order to load image from cache
          imagePullPolicy: Never
          resources: {}
          ports:
            - name: http
              containerPort: 80
          command: ["npm", "run", "serve"]
          env:
            - name: PORT
              value: "80"
            - name: DATABASE_URL
              value: postgres://db_user:db_pass@oetzi-database/db_name
