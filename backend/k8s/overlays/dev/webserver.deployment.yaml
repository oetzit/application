apiVersion: apps/v1
kind: Deployment
metadata:
  name: oetzit-webserver-deployment
spec:
  template:
    spec:
      containers:
        - name: oetzi
          imagePullPolicy: Never
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oetzit-database-credentials
                  key: url
