variables:
  DOCKER_TLS_CERTDIR: "" # HACK: see https://gitlab.com/gitlab-org/gitlab-runner/issues/4501

stages:
  - setup
  - check
  - build
  - deploy

# TODO: maybe stup some notifications as a last stage?

#==[ JOB TEMPLATES ]============================================================

.node-job: &node-job
  image: node:16-alpine
  tags:
    - shared
  only:
    - pushes

.fe-node-job:
  <<: *node-job
  cache:
    key:
      files:
        - frontend/package-lock.json
    paths:
      - frontend/.npm/
  before_script:
    - cd frontend
    - npm ci --cache .npm --prefer-offline

.be-node-job:
  <<: *node-job
  cache:
    key:
      files:
        - backend/package-lock.json
    paths:
      - backend/.npm/
  before_script:
    - cd backend
    - npm ci --cache .npm --prefer-offline

#==[ SETUP STAGE ]==============================================================

#--[ Frontend ]-----------------------------------------------------------------

cache-fe-node-job:
  extends: .fe-node-job
  stage: setup
  script:
    - echo "Done!"

#--[ Backend ]------------------------------------------------------------------

cache-be-node-job:
  extends: .be-node-job
  stage: setup
  script:
    - echo "Done!"

#==[ CHECK STAGE ]==============================================================

#--[ Frontend ]-----------------------------------------------------------------

.check-fe-node-job: &check-fe-node-job
  extends: .fe-node-job
  stage: check
  needs:
    - cache-fe-node-job
  allow_failure: true # TODO: disallow!

format-fe-node-job:
  <<: *check-fe-node-job
  script:
    - npm run format:check

lint-fe-node-job:
  <<: *check-fe-node-job
  script:
    - npm run lint:check

test-fe-node-job:
  <<: *check-fe-node-job
  script:
    - npm run test

#--[ Backend ]------------------------------------------------------------------

.check-be-node-job: &check-be-node-job
  extends: .be-node-job
  stage: check
  needs:
    - cache-be-node-job
  allow_failure: true # TODO: disallow!

format-be-node-job:
  <<: *check-be-node-job
  script:
    - npm run format:check

lint-be-node-job:
  <<: *check-be-node-job
  script:
    - npm run lint:check

test-be-node-job:
  <<: *check-be-node-job
  script:
    - npm run test

#==[ BUILD STAGE ]==============================================================

#--[ Frontend ]-----------------------------------------------------------------

prd-build-fe-node-job:
  extends: .fe-node-job
  stage: build
  variables:
    NODE_ENV: production
    APP_VERSION: ${CI_COMMIT_TAG}
    ROLLBAR_ACCESS_TOKEN: $POST_CLIENT_ITEM_ROLLBAR_ACCESS_TOKEN
  script:
    - npm run build -- --dist-dir dist/prd
  artifacts:
    paths:
      - frontend/dist/prd
    expire_in: 1 week
  only:
    - tags

stg-build-fe-node-job:
  extends: .fe-node-job
  stage: build
  variables:
    NODE_ENV: staging
    APP_VERSION: ${CI_COMMIT_SHORT_SHA}
    ROLLBAR_ACCESS_TOKEN: $POST_CLIENT_ITEM_ROLLBAR_ACCESS_TOKEN
  script:
    - npm run build -- --dist-dir dist/stg
  artifacts:
    paths:
      - frontend/dist/stg
    expire_in: 1 week
  only:
    - development

#--[ Backend ]------------------------------------------------------------------

